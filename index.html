<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
  <style>
    
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img class="logo__image" src="./images/logo.svg" alt="huddle company logo">
    </div>
  </header>

  <main class="hero">
    <div class="hero__image">
      <img src="/images/illustration-mockups.svg" alt="schedule mockup">
    </div>
    <div class="hero__text">
        <h1 class="hero__h1">Build The Community Your Fans Will Love</h1>

        <p class="hero__p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 

        <a href="#" class="btn">Register</a>
          
    </div> 
     
  </main>

  <footer>
    <div class="social">    
      <ul class="social__icons">
           <li> <a href="#" class="fa fa-facebook"></a></li>
           <li><a href="#" class="fa fa-twitter"></a></li>
           <li><a href="#" class="fa fa-instagram"></a></li>
      </ul>
    </div>  

  </footer>
</body>
</html>
